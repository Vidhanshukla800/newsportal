{% extends 'base.html' %}
{% load static %}

{% block title %}
IMAGE NEWS
{% endblock %}

{% block x %}
<style>
    .pic
    {
    height:300px;
    }
    .pic:hover
    {
    box-shadow:0px 0px 8px #00796B;
    }
</style>
<div class="fs-2 text-center">Image<b class="text-darkcolor">Gallery
    <i class="fa-solid fa-image"></i></b></div>
<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div class="row pt-4">
            {% if data %}
            {% for x in data %}
            <div class="col-sm-4 pt-3">
                <!--start card-->
                <div class="card w-100 h-100 ">
                   <img src="/{{x.gpic}}" class="card-img-top  pic" alt="...">
                     <div class="card-body">
                        <h5 class="card-title text-center">{{x.gname}}</h5>
                        <i class="fa-solid fa-calendar-days"></i> {{x.gdate}}
                     </div>
                 </div>
                <!--end card-->
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>
{% endblock %}
